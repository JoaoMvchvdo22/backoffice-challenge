<div class="header">
  <button mat-raised-button class="btn-red" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width">

  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Preço -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let product">
      {{ product.price | currency:'BRL' }}
    </td>
  </ng-container>

  <!-- Ativo -->
  <ng-container matColumnDef="inStock">
    <th mat-header-cell *matHeaderCellDef>Em estoque</th>
    <td mat-cell *matCellDef="let product">
      {{ product.inStock ? 'Sim' : 'Não' }}
    </td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" (click)="openEditDialog(product)" title="Editar Produto">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" title="Excluir Produto">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="updateStock(product.id, !product.inStock)" [title]="product.inStock ? 'Remover do estoque' : 'Adicionar ao estoque'">
        <mat-icon>{{ product.inStock ? 'remove_shopping_cart' : 'add_shopping_cart' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
